<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" [scrollEvents]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <swiper-container [slidesPerView]="1" [loop]="true" [pagination]="true">
    <swiper-slide *ngFor="let template of customTemplates">
      <ion-card>
        <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
        <ion-card-header>
          <ion-card-title>Card Title</ion-card-title>
          <ion-card-subtitle>{{template[1].text}}</ion-card-subtitle>
        </ion-card-header>
      
        <ion-card-content>
          {{template[0].text}}
        </ion-card-content>
        <ion-button (click)="goToContacts()">
          {{template[3].buttons[0].text}}
        </ion-button>
      </ion-card>
    </swiper-slide>
  </swiper-container>
</ion-content>
